spring.application.name=FinalProject

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/a?createDatabaseIfNotExist=false&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Student@123

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Server Configuration
server.port=9090

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static Resources - Serve uploads from project directory and classpath
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,file:src/main/resources/static/

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO

# ==================== TWILIO SMS CONFIGURATION ====================
# SMS OTP - Twilio Verify Service 1 (for SMS)
# IMPORTANT: Replace these with environment variables or GitHub Secrets
# Do NOT commit real credentials to version control!
twilio.sms.account-sid=YOUR_TWILIO_ACCOUNT_SID
twilio.sms.auth-token=YOUR_TWILIO_AUTH_TOKEN
twilio.sms.verify-service-sid=YOUR_TWILIO_VERIFY_SERVICE_SID

# ==================== EMAIL OTP CONFIGURATION ====================
# Email OTP - Twilio Verify Service 2 (for Email via SendGrid/Twilio)
# IMPORTANT: Replace these with environment variables or GitHub Secrets
twilio.email.account-sid=YOUR_TWILIO_ACCOUNT_SID
twilio.email.auth-token=YOUR_TWILIO_AUTH_TOKEN
twilio.email.verify-service-sid=YOUR_TWILIO_VERIFY_SERVICE_SID

# ==================== EMAIL CONFIGURATION ====================
# Email OTP - Using Twilio SendGrid
# IMPORTANT: Replace with environment variables or GitHub Secrets
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=YOUR_SENDGRID_API_KEY
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# OTP Email Configuration
otp.email.from=noreply@bookstore.com
otp.email.subject=Your BookStore OTP Code

# ==================== OTP TEST MODE ====================
# Set to false to actually send SMS/Email (requires valid credentials)
