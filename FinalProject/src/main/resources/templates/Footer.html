<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Fragment</title>
</head>
<body>
    <!-- Footer Fragment -->
    <footer class="bg-dark text-white py-5 mt-auto" th:fragment="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5 class="fw-bold mb-3">
                        <i class="fas fa-book-open-reader me-2 text-warning"></i>BookStore
                    </h5>
                    <p class="text-white-50">
                        Your premier online bookstore serving readers across India and beyond.
                    </p>
                </div>
                <div class="col-md-4 mb-4">
                    <h6 class="fw-bold mb-3">Quick Links</h6>
                    <ul class="list-unstyled">
                        <li><a th:href="@{/}" class="text-white-50 text-decoration-none">Home</a></li>
                        <li><a th:href="@{/about}" class="text-white-50 text-decoration-none">About Us</a></li>
                        <li><a th:href="@{/cart}" class="text-white-50 text-decoration-none">Cart</a></li>
                        <li><a th:href="@{/orders}" class="text-white-50 text-decoration-none">Orders</a></li>
                    </ul>
                </div>
                <div class="col-md-4 mb-4">
                    <h6 class="fw-bold mb-3">Contact</h6>
                    <p class="text-white-50 mb-1">
                        <i class="fas fa-envelope me-2"></i>info@bookstore.com
                    </p>
                    <p class="text-white-50 mb-1">
                        <i class="fas fa-phone me-2"></i>+91 98765 43210
                    </p>
                    <p class="text-white-50">
                        <i class="fas fa-map-marker-alt me-2"></i>India
                    </p>
                </div>
            </div>
            <hr class="my-4 opacity-25" />
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0 text-white-50">
                        &copy; 2026 BookStore. All rights reserved.
                    </p>
                </div>
                <div class="col-md-6 text-md-end">
                    <span class="badge bg-success me-2" th:if="${user != null}">
                        <i class="fas fa-user me-1"></i>Logged in
                    </span>
                    <span class="badge bg-secondary" th:if="${user == null}">
                        <i class="fas fa-user me-1"></i>Guest
                    </span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
